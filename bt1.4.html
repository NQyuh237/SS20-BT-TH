    <table>
        <tr>
            <td>Độ C:</td>
            <td><input id="c" type="text" oninput="inputC()"></td>
        </tr>
        <tr>

            <td><input id="f" type="text" oninput="inputF()"></td>
        </tr>
        <tr>

    <script>
        function cToF(c) {
            return c * 9 / 5 + 32;
        }
        function cToK(c) {
            return c + 273.15;
        }

        // Hàm xử lý sự kiện nhập vào ô input C
        function inputC() {
            let c = document.getElementById("c").value;
            if (isNaN(c)) {
                alert("Vui lòng nhập vào một số!");
                document.getElementById("f").value = "";
                document.getElementById("k").value = "";
                return;
            }
            let f = cToF(c);
            let k = cToK(c);
            document.getElementById("f").value = f;
            document.getElementById("k").value = k;
        }
